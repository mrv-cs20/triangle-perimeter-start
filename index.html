<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Triangle Perimeter Calculator</h1>
        <hr />

        <h3>Perimeter = AB + AC + BC</h3>
        <p>
            <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
        </p>

        <div class="input-container">
            <label for="sideAB">Length of AB:</label>
            <input type="number" id="sideAB" placeholder="Enter length of AB" />

            <label for="sideAC">Length of AC:</label>
            <input type="number" id="sideAC" placeholder="Enter length of AC" />

            <label for="sideBC">Length of BC:</label>
            <input type="number" id="sideBC" placeholder="Enter length of BC" />

            <button id="calculateBtn">Calculate Perimeter</button>
        </div>

        <div id="result" class="result"></div>

        <hr />
    </div>
</body>
</html>
